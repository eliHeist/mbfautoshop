{% extends '__init__.html' %}
{% load unicorn %}


{% block base %}
<!-- Left Sidebar -->
<!-- Dark sidebar with navigation items, each with icon and label -->
{% unicorn 'nav' %}

<!-- Main Content Area -->
<div class="flex-1 grid items-start content-start overflow-y-auto p-3 bg-base-300 text-base-content rounded-lg">
    <div class="flex justify-between items-center mb-6">
        <h1 class="text-2xl font-semibold">{{ title }}</h1>

        <!-- Header Actions -->
        <div class="flex space-x-2">
            <!-- Email Button -->
            <button class="p-2 rounded-full bg-gray-100 hover:bg-gray-200 transition">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-600" fill="none"
                    viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                </svg>
            </button>

            <!-- Search Button -->
            <button class="p-2 rounded-full bg-gray-100 hover:bg-gray-200 transition">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-600" fill="none"
                    viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                </svg>
            </button>

            <!-- User Profile -->
            <div class="flex items-center space-x-2">
                <div class="w-8 h-8 rounded-full overflow-hidden">
                    <img src="https://images.unsplash.com/photo-1494790108377-be9c29b29330?ixlib=rb-1.2.1&auto=format&fit=crop&w=100&q=80"
                        alt="User profile" class="w-full h-full object-cover">
                </div>
                <div class="text-xs">
                    <p class="font-medium">{{ request.user.get_full_name }}</p>
                    <p class="text-gray-500">{{ request.user.email }}</p>
                </div>
            </div>
        </div>
    </div>
    {{ slot }}
</div>
{% endblock %}
