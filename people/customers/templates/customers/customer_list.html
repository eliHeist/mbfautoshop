{% extends '__layout__.html' %}

{% block content %}
<div class="max-w-4xl mx-auto p-6 bg-white shadow-md rounded-lg">
    <h1 class="text-2xl font-bold mb-4">Customers</h1>
    <a href="{% url 'customers:add' %}" class="px-4 py-2 bg-primary text-white rounded-lg">Add Customer</a>
    <table class="w-full mt-4 border-collapse border border-black">
        <thead>
            <tr class="bg-light">
                <th class="border border-black px-4 py-2">Name</th>
                <th class="border border-black px-4 py-2">Phone</th>
                <th class="border border-black px-4 py-2">Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for customer in customers %}
            <tr class="hover:bg-gray-100">
                <td class="border border-black px-4 py-2">{{ customer.name }}</td>
                <td class="border border-black px-4 py-2">{{ customer.phone }}</td>
                <td class="border border-black px-4 py-2">
                    <a href="{% url 'customers:delete' customer.id %}" class="text-red-500">Delete</a>
                </td>
            </tr>
            {% empty %}
            <tr><td colspan="3" class="text-center py-4">No customers found.</td></tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
