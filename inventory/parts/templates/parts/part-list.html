

<c-layout title="Parts List">
    <div class="grid items-center md:flex md:justify-between">
        <div class="breadcrumbs text-sm">
            <ul>
              <li><a>Inventory</a></li>
              <li><a>Parts</a></li>
            </ul>
          </div>
        <ul class="menu menu-vertical lg:menu-horizontal bg-base-100 rounded-box">
            <li>
                <a href="{% url 'parts:create' %}">Add New</a>
            </li>
            <li>
                <a href="{% url 'parts:category-list' %}">Categories</a>
            </li>
        </ul>
    </div>
    <div class="grid sm:grid-cols-2 md:grid-cols-3 gap-3">
        {% for part in parts %}
        <article class="card bg-base-100">
            <div class="card-body">
                <h3 class="card-title">{{ part.name }}</h3>
                <div class="badge badge-sm">{{ part.get_type }}</div>
                <div class="">
                    <p>
                        No: 
                        <span class="font-semibold">{{ part.part_number }}</span>
                    </p>
                    <p>
                        Stock: 
                        <span class="font-semibold">{{ part.stock_quantity }}</span>
                    </p>
                    <p>
                        Price: 
                        <span class="font-semibold">{{ part.selling_price }}</span>
                    </p>
                </div>
            </div>
        </article>
        {% endfor %}
    </div>
</c-layout>
