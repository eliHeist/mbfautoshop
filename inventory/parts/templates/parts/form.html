{% extends '__layout__.html' %}

{% block content %}
<div class="max-w-lg mx-auto p-6 bg-white shadow-md rounded-lg">
    <h1 class="text-xl font-bold mb-4">{{ form_title }}</h1>
    <form method="POST" class="space-y-4">
        {% csrf_token %}
        <div class="space-y-2">
            {{ form.as_p }}
        </div>
        <button type="submit" class="w-full px-4 py-2 bg-primary text-white rounded-lg">{{ button_text }}</button>
    </form>
</div>
{% endblock %}
